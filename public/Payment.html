<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payment</title>
    <link rel="icon" type="image/x-icon" href="../assets/MST.ico">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header class="flex items-center">
        <div>
            <div class="fixed w-full z-50">
                <nav class="">
                    <div class="grid xl:grid-cols-8 sm:grid-cols-5 xxs:grid-cols-2 bg-gray-300 lg:bg-gray-300/60 backdrop-blur-md ">
                        <div class="flex xl:col-span-3 sm:col-span-2 xxs:col-span-1 pl-3 bg-primary rounded-r-full xl:rounded-none">
                            <div class="w-10 xs:w-auto pt-[5px] sm:w-auto xs:pt-0 mdl:pt-1">
                                <img src="../assets/M.S.T LOGO.jpg" alt="M.S.T Logo" class="w-[55px] md:w-14 py-1 rounded-full">
                            </div>
                            <div class="sm:py-5 sm:mx-1 sm:px-3 xs:pt-5 xxs:pt-4 xs:px-0 mdl:mx-8 text-gray-100">
                                <h1 class="flex ml-3 text-lg md:text-2xl font-bold sm:inline xs-text[2px]">Dashboard</h1>
                            </div>
                        </div>
    
                        <div class="lg:col-span-1 bg-primary rounded-r-full hidden xl:inline"></div>
    
                        <label for="my-drawer-2" class="btn drawer-button lg:hidden absolute right-2 xs:top-2 xxs:top-0.5">
                            <i class="fa fa-bars"></i>
                        </label>
                    </div>
                </nav>
            </div>
        </div>
    </header>

    <main class="bg-gray-200">
        <div class="drawer lg:drawer-open md:pt-[70px]">
            <input id="my-drawer-2" type="checkbox" class="drawer-toggle">
            <div class="drawer-content overflow-hidden">
              <!-- Page content here -->
              <div class="md:mx-4 space-y-4">
                <section class="">
                    <div class="bg-white my-4 py-3 rounded-md">
                        <div class="text-sm breadcrumbs ml-7 mt-10 md:mt-0">
                            <ul>
                              <li><a href="StudentDetail.html">Student Details</a></li> 
                              <li>Payment</li>
                            </ul>
                        </div>
                        <form action="" class="md:px-8 px-2 py-4 flex flex-col">
                            <div class="text-center">
                                <h1 class="text-2xl font-semibold">Payment by <span class="block py-2">Student Name</span></h1>
                            </div>
                            <div class="form-control">
                                <label class="label">
                                    <span class="label-text font-semibold">Student Name</span>
                                </label>
                                <label class="input-group input-group-sm">
                                    <input type="text" value="Name" class="input input-bordered input-sm" disabled>
                                </label>
                            </div>
                            <div class="form-control">
                                <label class="label">
                                  <span class="label-text text-base font-semibold">Date</span>
                                </label>
                                <input type="date" placeholder="" id="todayDate" class="input input-bordered md:w-full max-w-xs input-sm">
                            </div>
                            <div class="form-control">
                                <label class="label">
                                  <span class="label-text text-base font-semibold">Advance</span>
                                </label>
                                <input type="text" placeholder="Type here" class="input input-bordered md:w-full max-w-xs input-sm">
                            </div>
                            <div class="form-control max-w-xs">
                                <label class="label">
                                    <span class="label-text text-base font-semibold">Payment Methods</span>
                                  </label>
                                <label class="label cursor-pointer">
                                  <span class="label-text">Quick Pay</span> 
                                  <input type="radio" name="payMethod" class="radio radio-sm">
                                </label>
                                <label class="label cursor-pointer">
                                    <span class="label-text">Wave Pay</span> 
                                    <input type="radio" name="payMethod" class="radio radio-sm">
                                </label>
                                <label class="label cursor-pointer">
                                    <span class="label-text">Cash</span> 
                                    <input type="radio" name="payMethod" class="radio radio-sm">
                                </label>
                            </div>
                            <div>
                                <button class="btn btn-wide bg-primary text-white hover:text-black">Submit</button>
                            </div>
                        </form>
                    </div>

                    <!-- Payments -->
                    <div class="text-center bg-white my-4 py-3 rounded-md">
                        <h2 class="py-4 font-semibold text-xl">Payments History</h2>
                        <div class="overflow-x-auto px-4">
                            <table class="table table-zebra-zebra">
                                <thead class="text-base">
                                    <th>Date</th>
                                    <th>Total Fees</th>
                                    <th>Last Balance</th>
                                    <th>Advance</th>
                                    <th>Payment Methods</th>
                                    <th>New Balance</th>
                                </thead>
                                <tbody>
                                    <tr>
                                        <td>February</td>
                                        <td>90000000</td>
                                        <td>89990000</td>
                                        <td>89990000</td>
                                        <td>Cash</td>
                                        <td>0</td>
                                    </tr>
                                    <tr>
                                        <td>January</td>
                                        <td>90000000</td>
                                        <td>0</td>
                                        <td>10000</td>
                                        <td>Cash</td>
                                        <td>89990000</td>
                                    </tr>
                                    
                                </tbody>
                            </table>
                        </div>
                    </div>
                </section>
            </div>
            </div> 
            <div class="drawer-side fixed overflow-y-hidden">
              <label for="my-drawer-2" class="drawer-overlay"></label>
                <div class="min-h-screen px-3 pt-20 lg:pt-3 bg-white">
                    <ul class="space-y-2 font-medium w-56">
                        <li>
                            <a href="AdminDash.html" class="flex items-center p-2 rounded-lg hover:bg-primary group">
                                <svg class="w-5 h-5 text-gray-500 transition duration-75 group-hover:text-white" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="currentColor" viewBox="0 0 22 21">
                                <path d="M16.975 11H10V4.025a1 1 0 0 0-1.066-.998 8.5 8.5 0 1 0 9.039 9.039.999.999 0 0 0-1-1.066h.002Z"/>
                                <path d="M12.5 0c-.157 0-.311.01-.565.027A1 1 0 0 0 11 1.02V10h8.975a1 1 0 0 0 1-.935c.013-.188.028-.374.028-.565A8.51 8.51 0 0 0 12.5 0Z"/>
                                </svg>
                                <span class="ml-3 group-hover:text-white">Dashboard</span>
                            </a>
                        </li>
                        <li>
                            <a href="AdminAttend.html" class="flex items-center p-2 rounded-lg hover:bg-primary group">
                                <i class="fa fa-calendar-check-o text-lg md:text-xl transition duration-75 group-hover:text-white"></i>
                                <span class="ml-3 group-hover:text-white">Attendance</span>
                            </a>
                        </li>
                        <li>
                            <a href="AdminRegister.html" class="flex items-center p-2 rounded-lg hover:bg-primary group">
                                <i class="fa fa-user-plus text-lg md:text-xl transition duration-75 group-hover:text-white"></i>
                                <span class="ml-3 group-hover:text-white">Registeration</span>
                            </a>
                        </li>
                        <li>
                            <a href="AdminRegList.html" class="flex items-center p-2 rounded-lg hover:bg-primary group activeCorner">
                                <i class="fa fa-user-o text-lg md:text-xl transition duration-75 group-hover:text-white"></i>
                                <span class="ml-3 group-hover:text-white">Student Lists</span>
                            </a>
                        </li>
                    </ul>
                </div>
            </div>
        </div>
    </main>

    <script>
        document.getElementById("todayDate").valueAsDate = new Date();
    </script>
</body>
</html>
