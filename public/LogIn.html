<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Log In</title>
    <link rel="icon" type="image/x-icon" href="../assets/MST.ico">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="hero min-h-screen bg-base-200">
        <div class="hero-content flex-col lg:flex-row-reverse w-full">
            <div class="text-center space-y-5">
                <img src="../assets/M.S.T LOGO.jpg" alt="M.S.T logo" class="w-20 rounded-full mx-auto">
            <h1 class="text-2xl md:text-3xl font-bold">M.S.T Student Portal</h1>
            <h2 class="text-xl py-6 font-semibold">Log In</h2>
            </div>
            <div class="card flex-shrink-0 w-full max-w-sm shadow-2xl bg-base-100">
            <div class="card-body">
                <div class="form-control">
                <label class="label">
                    <span class="label-text">Student ID</span>
                </label>
                <input type="text" placeholder="Student ID" class="input input-bordered" />
                </div>
                <div class="form-control">
                <label class="label">
                    <span class="label-text">Password</span>
                </label>
                <input type="text" placeholder="Password" class="input input-bordered" />
                </div>
                <div class="form-control mt-6">
                <button class="btn bg-color1 text-white hover:bg-color2">Login</button>
                </div>
            </div>
            </div>
        </div>
    </div>
</body>
</html>
