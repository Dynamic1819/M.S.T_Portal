<html lang="en" class="scroll-smooth">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Registeration</title>
    <link rel="icon" type="image/x-icon" href="../assets/MST.ico">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">


    <link rel="stylesheet" href="https://cdn.datatables.net/1.13.6/css/jquery.dataTables.css">

    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header class="flex items-center">
        <div>
            <div class="fixed w-full z-50">
                <nav class="">
                    <div class="grid xl:grid-cols-8 sm:grid-cols-5 xxs:grid-cols-2 bg-gray-300 lg:bg-gray-300/60 backdrop-blur-md ">
                        <div class="flex xl:col-span-3 sm:col-span-2 xxs:col-span-1 pl-3 bg-primary rounded-r-full xl:rounded-none">
                            <div class="w-10 xs:w-auto pt-[5px] sm:w-auto xs:pt-0 mdl:pt-1">
                                <img src="../assets/M.S.T LOGO.jpg" alt="M.S.T Logo" class="w-[55px] md:w-14 py-1 rounded-full">
                            </div>
                            <div class="sm:py-5 sm:mx-1 sm:px-3 xs:pt-5 xxs:pt-4 xs:px-0 mdl:mx-8 text-gray-100">
                                <h1 class="flex ml-3 text-lg md:text-2xl font-bold sm:inline xs-text[2px]">Dashboard</h1>
                            </div>
                        </div>
    
                        <div class="lg:col-span-1 bg-primary rounded-r-full hidden xl:inline"></div>
    
                        <label for="my-drawer-2" class="btn btn-sm drawer-button lg:hidden absolute right-2 xs:top-5 xxs:top-3">
                            <i class="fa fa-bars"></i>
                        </label>
                    </div>
                </nav>
            </div>
        </div>
    </header>
    <main class="bg-gray-200">
        <div class="drawer lg:drawer-open md:pt-[70px]">
            <input id="my-drawer-2" type="checkbox" class="drawer-toggle">
            <div class="drawer-content">

              <!-- Page content here -->
              <!-- Sidebar is Down There -->
              <div class="md:mx-4 space-y-4 bg-white">
                <section class="bg-gray-50">
                    <div class="flex flex-col items-center justify-center lg:py-0">
                        <div class="w-full bg-white  md:mt-0 xl:p-0">
                            <div class="p-6 space-y-4 md:space-y-6">
                                <h1 class="text-xl font-bold leading-tight tracking-tight text-gray-900 md:text-2xl">
                                    Student Registeration
                                </h1>
                                <form class="space-y-4 md:space-y-6" action="#">
                                    <!-- Name -->
                                    <div class="form-control w-full md:max-w-md">
                                        <label class="label">
                                          <span class="label-text font-semibold">Student Name</span>
                                        </label>
                                        <input type="text" placeholder="Name" class="input input-bordered input-sm">
                                    </div>
                                    <!-- Image -->
                                    <div>
                                        <label class="label">
                                            <span class="label-text font-semibold">Student Photo</span>
                                          </label>
                                        <input type="file" class="file-input file-input-bordered file-input-sm w-full md:max-w-md">
                                    </div>
                                    <!-- Student ID -->
                                    <div class="form-control w-full md:max-w-md">
                                        <label class="label">
                                          <span class="label-text font-semibold">Student ID</span>
                                        </label>
                                        <input type="text" placeholder="Student ID" class="input input-bordered input-sm">
                                    </div>
                                    <!-- Courses -->
                                    <div class="lg:flex items-center justify-between">
                                        <div class="form-control w-full md:max-w-xs">
                                            <label class="label">
                                              <span class="label-text font-semibold">Course</span>
                                            </label>
                                            <select class="select select-sm select-bordered">
                                              <option selected hidden>Select One</option>
                                              <option>NCC</option>
                                              <option>ITPEC</option>
                                              <option>C/EH</option>
                                              <option>Web Development</option>
                                              <option>Networking</option>
                                            </select>
                                          </div>
                                        <div class="form-control w-full md:max-w-xs">
                                            <label class="label">
                                              <span class="label-text font-semibold">Class</span>
                                            </label>
                                            <select class="select select-sm select-bordered">
                                              <option selected hidden>Select One</option>
                                              <option>L3DC</option>
                                              <option>L4DC</option>
                                              <option>L5DC</option>
                                              <option>IP</option>
                                              <option>FE</option>
                                            </select>
                                          </div>
                                          <div class="form-control w-full md:max-w-xs">
                                            <label class="label">
                                              <span class="label-text font-semibold">Batch</span>
                                            </label>
                                            <input type="text" placeholder="Batch" class="input input-bordered input-sm">
                                        </div>
                                    </div>
                                    <!-- Phone Number -->
                                    <div class="form-control w-full md:max-w-md">
                                        <label class="label">
                                          <span class="label-text font-semibold">Student Phone Number</span>
                                        </label>
                                        <input type="text" placeholder="Student Phone Number" class="input input-bordered input-sm">
                                    </div>
                                    <!-- Email -->
                                    <div class="form-control w-full md:max-w-md">
                                        <label class="label">
                                          <span class="label-text font-semibold">Email Address</span>
                                        </label>
                                        <input type="email" placeholder="Email Address" class="input input-bordered input-sm">
                                    </div>

                                    <!-- Payment Section -->
                                    <h1 class="text-lg font-semibold">Payment Section</h1>
                                    <div>
                                        <div class="form-control w-full md:max-w-md">
                                            <label class="label">
                                              <span class="label-text font-semibold">Total Amount</span>
                                            </label>
                                            <input type="text" value="7000000" class="input input-bordered input-sm bg-black" disabled>
                                        </div>

                                        <div class="form-control w-full md:max-w-md">
                                            <label class="label">
                                              <span class="label-text font-semibold">Advance Amount</span>
                                            </label>
                                            <input type="text" placeholder="Advance" class="input input-bordered input-sm">
                                        </div>

                                        <label for="" class="label font-semibold pt-5">
                                            <span class="label-text font-semibold text-base">Payment Plan</span>
                                        </label>
                                        
                                        <div class="form-control">
                                            <label class="label cursor-pointer max-w-xs" for="oneStoke">
                                                <span class="label-text font-semibold">One Stoke</span>
                                                <input type="radio" id="oneStoke" name="payPlan" class="radio radio-sm">
                                            </label>
                                        </div>
                                        <div class="form-control">
                                            <label class="label cursor-pointer max-w-xs" for="monthly">
                                                <span class="label-text font-semibold">Monthly</span>
                                                <input type="radio" id="monthly" name="payPlan" class="radio radio-sm">
                                            </label>
                                        </div>

                                        <div>
                                            <label for="" class="label font-semibold pt-5">
                                                <span class="label-text font-semibold text-base">Note</span>
                                            </label>
                                            <textarea placeholder="Note" class="textarea textarea-bordered textarea-sm w-full max-w-xl"></textarea>
                                        </div>

                                        <div class="pt-6">
                                            <button class="btn btn-wide bg-primary text-white hover:text-black">Submit</button>
                                        </div>
                                    </div>
                                </form>
                            </div>
                        </div>
                    </div>
                  </section>
            </div>
            </div>


            <!-- Sidebar -->
            <div class="drawer-side fixed overflow-y-hidden">
              <label for="my-drawer-2" class="drawer-overlay"></label>
                <div class="min-h-screen px-3 pt-20 lg:pt-3 bg-white">
                    <ul class="space-y-2 font-medium w-56">
                        <li>
                            <a href="AdminDash.html" class="flex items-center p-2 rounded-lg hover:bg-primary group">
                                <svg class="w-5 h-5 text-gray-500 transition duration-75 group-hover:text-white" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="currentColor" viewBox="0 0 22 21">
                                <path d="M16.975 11H10V4.025a1 1 0 0 0-1.066-.998 8.5 8.5 0 1 0 9.039 9.039.999.999 0 0 0-1-1.066h.002Z"/>
                                <path d="M12.5 0c-.157 0-.311.01-.565.027A1 1 0 0 0 11 1.02V10h8.975a1 1 0 0 0 1-.935c.013-.188.028-.374.028-.565A8.51 8.51 0 0 0 12.5 0Z"/>
                                </svg>
                                <span class="ml-3 group-hover:text-white">Dashboard</span>
                            </a>
                        </li>
                        <li>
                            <a href="AdminAttend.html" class="flex items-center p-2 rounded-lg hover:bg-primary group">
                                <i class="fa fa-calendar-check-o text-lg md:text-xl transition duration-75 group-hover:text-white"></i>
                                <span class="ml-3 group-hover:text-white">Attendance</span>
                            </a>
                        </li>
                        <li>
                            <a href="AdminRegister.html" class="flex items-center p-2 rounded-lg hover:bg-primary group activeCorner">
                                <i class="fa fa-user-plus text-lg md:text-xl transition duration-75 group-hover:text-white"></i>
                                <span class="ml-3 group-hover:text-white">Registeration</span>
                            </a>
                        </li>
                        <li>
                            <a href="AdminRegList.html" class="flex items-center p-2 rounded-lg hover:bg-primary group">
                                <i class="fa fa-user-o text-lg md:text-xl transition duration-75 group-hover:text-white"></i>
                                <span class="ml-3 group-hover:text-white">Student Lists</span>
                            </a>
                        </li>
                    </ul>
                </div>
            </div>
        </div>
    </main>
    <script src="https://cdn.datatables.net/1.13.6/js/jquery.dataTables.js"></script>
    
</body>
</html>
