<html lang="en" class="scroll-smooth">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="https://cdn.datatables.net/1.13.6/css/jquery.dataTables.css">

</head>
<body>
    <header class="flex items-center">
        <div>
            <div class="fixed w-full z-50">
                <nav class=""><!-- backdrop-blur-md-->
                    <div class="grid xl:grid-cols-8 sm:grid-cols-5 xxs:grid-cols-2 bg-gray-300 lg:bg-gray-300/60 backdrop-blur-md ">
                        <div class="flex xl:col-span-3 sm:col-span-2 xxs:col-span-1 pl-3 bg-primary rounded-r-full xl:rounded-none">
                            <div class="w-10 xs:w-auto pt-[5px] sm:w-auto xs:pt-0 mdl:pt-1">
                                <img src="../assets/M.S.T LOGO.jpg" alt="M.S.T Logo" class="w-[55px] md:w-14 py-1 rounded-full">
                            </div>
                            <div class="sm:py-5 sm:mx-1 sm:px-3 xs:pt-5 xxs:pt-4 xs:px-0 mdl:mx-8 text-gray-100">
                                <h1 class="flex ml-3 text-lg md:text-2xl font-bold sm:inline xs-text[2px]">Dashboard</h1>
                            </div>
                        </div>
    
                        <!-- Space lol-->
                        <div class="lg:col-span-1 bg-primary rounded-r-full hidden xl:inline"></div>
                    </div>
                </nav>
            </div>
        </div>
    </header>
    <main class="pt-[53px] xs:pt-[63px] md:pt-[72px] bg-gray-200">
        <div class="h-screen">
            
            <button data-drawer-target="default-sidebar" data-drawer-toggle="default-sidebar" aria-controls="default-sidebar" type="button" class="absolute bottom-5 right-5 inline-flex items-center p-2 text-sm text-white rounded-lg sm:hidden bg-primary">
                <svg class="w-6 h-6" aria-hidden="true" fill="currentColor" viewBox="0 0 20 20" xmlns="http://www.w3.org/2000/svg">
                <path clip-rule="evenodd" fill-rule="evenodd" d="M2 4.75A.75.75 0 012.75 4h14.5a.75.75 0 010 1.5H2.75A.75.75 0 012 4.75zm0 10.5a.75.75 0 01.75-.75h7.5a.75.75 0 010 1.5h-7.5a.75.75 0 01-.75-.75zM2 10a.75.75 0 01.75-.75h14.5a.75.75 0 010 1.5H2.75A.75.75 0 012 10z"></path>
                </svg>
            </button>
            
            <aside id="default-sidebar" class="fixed top-[53] md:top-16 left-0 z-40 w-1/2 md:w-2/6 lg:w-1/5 h-screen transition-transform -translate-x-full sm:translate-x-0 bg-gray-900" aria-label="Sidebar">
                <div class="h-full px-3 py-4 overflow-y-auto bg-white">
                <ul class="space-y-2 font-medium">
                    <li>
                        <a href="AdminDash.html" class="flex items-center p-2 rounded-lg hover:bg-primary group">
                            <svg class="w-5 h-5 text-gray-500 transition duration-75 group-hover:text-white" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="currentColor" viewBox="0 0 22 21">
                            <path d="M16.975 11H10V4.025a1 1 0 0 0-1.066-.998 8.5 8.5 0 1 0 9.039 9.039.999.999 0 0 0-1-1.066h.002Z"/>
                            <path d="M12.5 0c-.157 0-.311.01-.565.027A1 1 0 0 0 11 1.02V10h8.975a1 1 0 0 0 1-.935c.013-.188.028-.374.028-.565A8.51 8.51 0 0 0 12.5 0Z"/>
                            </svg>
                            <span class="ml-3 group-hover:text-white">Dashboard</span>
                        </a>
                    </li>
                    <li>
                        <a href="AdminAttend.html" class="flex items-center p-2 rounded-lg hover:bg-primary group">
                            <i class="fa fa-calendar-check-o text-lg md:text-xl transition duration-75 group-hover:text-white"></i>
                            <span class="ml-3 group-hover:text-white">Attendance</span>
                        </a>
                    </li>
                    <li>
                        <a href="AdminRegister.html" class="flex items-center p-2 rounded-lg hover:bg-primary group activeCorner">
                            <i class="fa fa-user-plus text-lg md:text-xl transition duration-75 group-hover:text-white"></i>
                            <span class="ml-3 group-hover:text-white">Registeration</span>
                        </a>
                    </li>
                    <li>
                        <a href="AdminRegList.html" class="flex items-center p-2 rounded-lg hover:bg-primary group">
                            <i class="fa fa-user-o text-lg md:text-xl transition duration-75 group-hover:text-white"></i>
                            <span class="ml-3 group-hover:text-white">Student Lists</span>
                        </a>
                    </li>
                </ul>
                </div>
            </aside>
            <div class="md:w-4/6 lg:w-4/5 min-h-screen ml-auto pt-2 bg-gray-300">
                <div class="mx-4 space-y-4 bg-white">
                    <section class="bg-gray-50">
                        <div class="flex flex-col items-center justify-center lg:py-0">
                            <div class="w-full bg-white  md:mt-0 xl:p-0">
                                <div class="p-6 space-y-4 md:space-y-6">
                                    <h1 class="text-xl font-bold leading-tight tracking-tight text-gray-900 md:text-2xl">
                                        Student Registeration
                                    </h1>
                                    <form class="space-y-4 md:space-y-6" action="#">
                                        <div>
                                            <label for="studentName" class="block mb-2 text-sm font-medium text-gray-900">Student Name</label>
                                            <input type="text" name="studentName" id="studentName" class="bg-gray-50 border border-gray-300 text-gray-900 sm:text-sm rounded-lg block w-full p-2z" placeholder="Student Name" required="">
                                        </div>
                                        <div>
                                            <label for="studentId" class="block mb-2 text-sm font-medium text-gray-900">Student ID</label>
                                            <input type="text" name="studentId" id="studentId" class="bg-gray-50 border border-gray-300 text-gray-900 sm:text-sm rounded-lg block w-full p-2" placeholder="Student ID" required="">
                                        </div>
                                        <div class="flex items-center justify-between">
                                            <div class="w-full max-w-xs">
                                                <label for="course" class="block mb-2 text-sm font-medium text-gray-900">Course</label>
                                                <select name="course" id="course" class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2">
                                                    <option value="" hidden></option>
                                                    <option value="ncc">NCC</option>
                                                    <option value="itpec">ITPEC</option>
                                                    <option value="bsc">B.Sc</option>
                                                    <option value="certificate">Certifications</option>
                                                </select>
                                            </div>
                                            <div class="w-full max-w-xs">
                                                <label for="classes" class="block mb-2 text-sm font-medium text-gray-900">Class</label>
                                                <select name="classes" id="classes" class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2">
                                                    <option value="" hidden></option>
                                                    <option value="l3dc">L3DC</option>
                                                    <option value="l4dc">L4DC</option>
                                                    <option value="l5dc">L5DC</option>
                                                    <option value="l3db">L3DB</option>
                                                    <option value="bscCyber">B.Sc Cyber</option>
                                                    <option value="ipClass">IP</option>
                                                    <option value="feClass">FE</option>
                                                </select>
                                            </div>
                                            <div class="w-full max-w-xs">
                                                <label for="batch" class="block mb-2 text-sm font-medium text-gray-900">Batch</label>
                                                <input type="text" name="batch" id="batch" class="bg-gray-50 border border-gray-300 text-gray-900 sm:text-sm rounded-lg block w-full p-2" placeholder="Batch" required="">
                                            </div>
                                        </div>

                                        <div>
                                            <label for="studentPhone" class="block mb-2 text-sm font-medium text-gray-900">Student Phone</label>
                                            <input type="text" name="studentPhone" id="studentPhone" class="bg-gray-50 border border-gray-300 text-gray-900 sm:text-sm rounded-lg block w-full p-2" placeholder="Phone" required="">
                                        </div>

                                        <div>
                                            <label for="email" class="block mb-2 text-sm font-medium text-gray-900">Email</label>
                                            <input type="email" name="email" id="email" class="bg-gray-50 border border-gray-300 text-gray-900 sm:text-sm rounded-lg block w-full p-2" placeholder="Email" required="">
                                        </div>

                                        <div class="flex items-center justify-between">
                                            <div class="w-full">
                                                <label for="gPass" class="block text-sm font-medium text-gray-900">Generate Password</label>
                                                <input type="text" name="gPass" placeholder="Create password" id="gPass" class="bg-gray-50 border border-gray-300 text-gray-900 sm:text-sm rounded-lg block w-full p-2" readonly>
                                            </div>
                                            <div class="flex px-10 space-x-7">
                                                <button id="button" class="btn1 text-center mt-5 rounded-md font-medium p-2 bg-primary text-white" onclick="genPassword()">Generate</button>
                                                <button id="button" class="btn2 text-center mt-5 rounded-md font-medium p-2 bg-emerald-400 text-white" onclick="copyPassword()">Copy</button>
                                            </div>
                                        </div>

                                        <button type="submit" class="w-full text-white max-w-md bg-primary focus:ring-4 focus:outline-none focus:ring-primary-300 font-medium rounded-lg text-sm px-5 py-2.5 text-center">Create an account</button>
                                    </form>
                                </div>
                            </div>
                        </div>
                      </section>
                </div>
            </div>
        </div>
        
    </main>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/flowbite/1.6.5/flowbite.min.js"></script>
    <script src="https://cdn.datatables.net/1.13.6/js/jquery.dataTables.js"></script>
    <script>
        var password=document.getElementById("gPass");

        function genPassword() {
        var chars = "0123456789abcdefghijklmnopqrstuvwxyz!@#$%^&*()ABCDEFGHIJKLMNOPQRSTUVWXYZ";
        var passwordLength = 12;
        var password = "";
        for (var i = 0; i <= passwordLength; i++) {
        var randomNumber = Math.floor(Math.random() * chars.length);
        password += chars.substring(randomNumber, randomNumber +1);
        }
            document.getElementById("gPass").value = password;
        }
        
        function copyPassword() {
        var copyText = document.getElementById("gPass");
        copyText.select();
        document.execCommand("copy");  
        }

    </script>
</body>
</html>
